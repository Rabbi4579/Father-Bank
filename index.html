<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DotGothic16&family=EB+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;700&family=Lobster&family=Manrope:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Roboto:wght@500;700&family=Rubik+Bubbles&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="">
    
    <h1 class="text-5xl font-semi-bold mt-5 text-center custom-css">Welcome to <span class="text-violet-500">Baap Er Bank</span>!!!</h1>

    <section class="max-w-md mt-12 bg-emerald-300 mx-auto py-12">
        <div class="text-center">
            <h3 class="text-center text-3xl font-semi-bold mb-5 custom-css text-white">Please Login</h3>
            <input class="block mx-auto mb-4 w-10/12 md:w-10/12 py-3 px-2 rounded-sm drop-shadow-lg" placeholder="Your Email" type="email" name="" id="email-field">
            <input class="block mx-auto mb-3 w-10/12 md:w-10/12 py-3 px-2 rounded-sm drop-shadow-lg" placeholder="Your Password" type="password" name="" id="password-field">
        </div>
        <button id="login-btn" type="submit" class="mx-9 mt-3 text-white text-2xl font-semi-bold hover:bg-sky-700 ease-in duration-200 bg-gray-700 rounded-md drop-shadow-lg py-3 px-8" >Submit</button>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
